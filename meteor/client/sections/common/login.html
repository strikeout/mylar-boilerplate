<template name="login">

    <div class="single-widget-container">
        <section class="widget login-widget">

            <header class="text-align-center">
                <h4>Login</h4>
            </header>

            <div class="row">
				{{loginButtons}}

                <form class="no-margin">
                    <fieldset class="panel">

                        <div class="form-group no-margin">
                            <label for="email">User</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-envelope"></i>
                                </span>
                                <input id="email" type="email" class="form-control input-lg" placeholder="Your User-ID">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Pass</label>

                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-lock"></i>
                                </span>
                                <input id="password" type="password" class="form-control input-lg" placeholder="Your Password">
                            </div>
                        </div>

                    </fieldset>

                    <div class="form-actions row">
                        <button type="submit" class="login_submit small-12 columns">
                            <span class="small-circle"><i class="fa fa-key"></i></span>
                            <small>Sign In</small>
                        </button>
                        <!--<div class="forgot"><a class="forgot" href="#">Forgot Username or Password?</a></div>-->
                    </div>

                </form>

            </div>

            <!--<footer>-->
                <!--<div class="facebook-login">-->
                    <!--<a class="login_facebook" href="/"><span><i class="icon-facebook-sign icon-large"></i> LogIn with Facebook</span></a>-->
                <!--</div>-->
            <!--</footer>-->

        </section>

    </div>

</template>


<template name="login_loggingIn">
    <h3>Logging you in...</h3>
</template>

<template name="login_not_verified">
	{{>header}}
    <h1>Awaiting email verification...</h1>
</template>

<template name="login_not_found">
	{{>header}}
    <h3>404 - Not found </h3>
</template>

<template name="login_invalid-access">
	{{>header}}
    <h3>403 Forbidden - Invalid Access</h3>
</template>
